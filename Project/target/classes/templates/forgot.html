<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <title>Forgot Password</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Forgot Password </h1>
            <form th:action="@{/forgot}" method="post">

                <!-- error message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Reset Password link has been shared to your mail. Please check!</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select class="form-control" id="userType">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Username" autofocus="autofocus">
                </div>

                <div class = "form-group">
                    <label for ="email"> Email ID </label> :
                    <input type="text" class = "form-control" id ="email" name = "email"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="submit" id="submit"
                                   class="form-control btn btn-primary" value="submit" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <span><a href="/" th:href="@{/login}">Login Here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
